<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
    <title>Demo Application Title</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Demo Application Title</h2>
    <hr>
    
    <!-- table date -->
    <table class="table">
       <tbody class="table-body">
            <tr class="t-row">
                <td class="d-row id">ID</td>
                <td class="d-row name">Название</td>
                <td class="d-row autor">Авторы</td>
                <td class="d-row date">Дата выпуска</td>
                <td class="d-row title-number">Серийный номер</td>
            </tr>
       </tbody>
    </table><!-- END table date -->


    <!-- pop-up window -->
    <div class="popup-window">
        <div class="close">X</div>

        <h3 class="popup-caption"></h3>
        <img src="" alt="" class="popup-img">

        <div class="info">
            <div class="autor-info"></div>
            <div class="date-info"></div>
            <div class="number-info"></div>
        </div>

        <hr>

        <div class="description"></div>
    </div><!-- END pop-up window -->
   
    <script src="app.js"></script>
</body>
</html>
